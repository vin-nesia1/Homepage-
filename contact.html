
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak - VIN NESIA</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: #f5f5f5;
      padding: 30px;
      margin: auto;
      max-width: 800px;
    }
    h1 {
      color: #fcd34d;
      text-align: center;
    }
    a { color: #9f7aea; }
    form {
      background-color: #12122a;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #2d2d44;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #9f7aea;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #7c3aed;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      h1 {
        font-size: 24px;
      }
      input, textarea, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Hubungi VIN NESIA</h1>
  <p style="text-align:center;">Silakan kirimkan pesan Anda melalui formulir di bawah ini.</p>

  <form action="https://formspree.io/f/xnnvevpd" method="POST">
    <label for="name">Nama</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Email Anda</label>
    <input type="email" name="email" id="email" required>

    <label for="message">Pesan</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit">Kirim Pesan</button>
  </form>
</body>
</html>
